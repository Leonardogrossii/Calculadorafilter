<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora de Idades</title>
</head>

<body>
    <label for="idades">Insira idades separadas por vírgula:</label>
    <input type="text" id="idades" placeholder="Ex: 20,18,25,15">
    <button onclick="calcularIdades()">Calcular</button>

    <h2>Idades maiores ou iguais a 18 anos:</h2>
    <ul id="maioresDe18"></ul>

    <h2>Idades menores de 18 anos:</h2>
    <ul id="menoresDe18"></ul>

    <script>
        function calcularIdades() {
            const inputIdades = document.getElementById('idades').value;
            const idades = inputIdades.split(',').map(Number);

            const maioresDe18 = idades.filter(idade => idade >= 18); // Filtra as idades maiores ou iguais a 18
            const menoresDe18 = idades.filter(idade => idade < 18); // Filtra as idades menores que 18

            const maioresDe18List = document.getElementById('maioresDe18');// Obtém as listas onde as idades serão exibidas
            const menoresDe18List = document.getElementById('menoresDe18');

            maioresDe18List.innerHTML = maioresDe18.map(idade => `<li>${idade}</li>`).join(''); 
            menoresDe18List.innerHTML = menoresDe18.map(idade => `<li>${idade}</li>`).join('');
        }
    </script>
</body>

</html>
